<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR" >
<title>Insert title here</title>
<link href="productRegister.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script>
	const add_textbox_price = () => {
		const prices = document.getElementById("prices");
        const newP = document.createElement('p');
        
        newP.innerHTML = "<input name='price' type='text' placeholder='Insert Price by Size'> <input type='button' value='remove' onclick='remove_textbox_price(this)'>";
        prices.appendChild(newP);
	}
	
	const remove_textbox_price = (obj) => {
        document.getElementById('prices').removeChild(obj.parentNode);
    }
	
	const add_textbox_stock = () => {
		const stocks = document.getElementById("stocks");
        const newP = document.createElement('p');
        
        newP.innerHTML = "<input name='stock' type='text' placeholder='Insert Stock by Size'> <input type='button' value='remove' onclick='remove_textbox_stock(this)'>";
        stocks.appendChild(newP);
	}
	
	const remove_textbox_stock = (obj) => {
        document.getElementById('stocks').removeChild(obj.parentNode);
    }
</script>

<div class="product-container">
	<div class="page-header">
	  <img src="../images/logo.png" alt="" />
	  <div class="menu">
	  </div>
	</div>
	
	<div class="page-body">
		<div class="page-sub">
			<h1>관리자 상품 등록</h1>
			<h3>상품등록</h3>
			<span>새로운 상품을 등록해보세요</span>
			<form action="productRegisterResult.jsp" method="post"  enctype="multipart/form-data">
	            <table border="0">
	                <tr>
	                    <td>ProductName: </td>
	                    <td><input type="text" name="productName" size="50"/></td>
	                </tr>
	                <tr>
	                    <td>ProductExplain: </td>
	                    <td><input type="text" name="productExplain" size="50"/></td>
	                </tr>
	                <tr>
	                    <td>ProductColor</td>
	                    <td><input type="text" name="productColor" size="50"/></td>
	                </tr>
	                <tr>
	                    <td>Product Photo: </td>
	                    <td><input type="file" name="photo" size="50"/></td>
	                </tr>
	                <tr>
	                    <td>ProductSizes: </td>
	                    <td>
	                    	<input type="checkbox" name="productSizes" size="50" value="230" >230</input>
	                   		<input type="checkbox" name="productSizes" size="50" value="240" >240</input>
	                    	<input type="checkbox" name="productSizes" size="50" value="250" >250</input>
	                    	<input type="checkbox" name="productSizes" size="50" value="260" >260</input>
	                    	<input type="checkbox" name="productSizes" size="50" value="270" >270</input>
	                    	<input type="checkbox" name="productSizes" size="50" value="280" >280</input>
	                    	<input type="checkbox" name="productSizes" size="50" value="290" >290</input>
	                    </td>
	                </tr>
	                <tr>
	                    <td>ProductPrices: </td>
	                    <td id="prices">
	                    	<input name="price" type="text" placeholder="Insert Price by Size">
	                    	<input type="button" value="추가" onclick="add_textbox_price()">
	                    </td>
	                </tr>
	                <tr>
	                    <td>ProductStocks: </td>
	                    <td id="stocks">
	                    	<input name = "stock" type="text" placeholder="Insert Stock by Size">
	                    	<input type="button" value="추가" onclick="add_textbox_stock()">
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                        <input type="submit" value="Save">
	                    </td>
	                </tr>
	            </table>
	        </form>
		</div>
	</div>  
	<div class="page-footer">
		<img src="../images/ban1.jpg" alt="" />
	  	<img src="../images/ban2.jpg" alt="" />
	</div>
</div>
</body>
</html>
